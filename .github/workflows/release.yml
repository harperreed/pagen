name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  # Build Linux binaries natively on Linux runners
  build-linux:
    name: Build Linux ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: amd64
            cc: gcc
          - arch: arm64
            cc: aarch64-linux-gnu-gcc
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Install cross-compiler (ARM64)
        if: matrix.arch == 'arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        env:
          GOOS: linux
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 1
          CC: ${{ matrix.cc }}
        run: |
          go mod tidy
          go build -trimpath -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o pagen .

      - name: Create archive
        run: |
          tar -czvf pagen_${{ github.ref_name }}_linux_${{ matrix.arch }}.tar.gz pagen LICENSE README.md

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{ matrix.arch }}
          path: pagen_${{ github.ref_name }}_linux_${{ matrix.arch }}.tar.gz

  # Build macOS and create release with GoReleaser (includes Homebrew)
  release-macos:
    name: Release macOS + Homebrew
    runs-on: macos-latest
    needs: build-linux
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          path: linux-dist

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}

      - name: Upload Linux binaries to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for file in linux-dist/*/*.tar.gz; do
            gh release upload ${{ github.ref_name }} "$file" --clobber
          done
